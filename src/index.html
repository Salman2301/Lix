<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LIX</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <a href="https://www.freeiconspng.com/img/23485">Icon No Download</a>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark d-flex justify-content-between">
            <div class="brand">
                <a class="navbar-brand" href="#">LIX</a>
            </div>
            <div class="login">
                <button class="btn btn-outline-success my-2 my-sm-0 float-right" type="btn-login">Login</button>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Welcome to Lix</h1>
                <p><button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#createSiteModal">Create a new site</button></p>
                <!-- Modal -->
                <div class="modal fade" id="createSiteModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                    <div class="form-group">
                                      <label for="exampleFormControlInput1">Wix site url</label>
                                      <input type="text" class="form-control" id="inSiteUrl" placeholder="https://domain.wixsite.com/sitename">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Folder Name</label>
                                        <input type="text" class="form-control" id="inSiteUrl" placeholder="siteName">
                                    </div>
                                    
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Create a site</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="width: 25rem;">
            <img src="./assets/image/default.png" class="card-img-top" alt="site image">
            <div class="card-body">
                <h5 class="card-title">SITE NAME</h5>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <a href="#" class="btn btn-primary"><img class="svg-white" src="./assets/icons/edit.svg"> OPEN
                    EDITOR</a>
                <a href="#" class="btn btn-primary"><img class="svg-white"
                        src="./assets/icons/download-cloud.svg">PULL</a>

                <a href="#" class="btn btn-danger"><img class="svg-white" src="./assets/icons/trash-2.svg">DELETE</a>
            </div>
        </div>
    </main>

    <script src="./assets/jquery/3.4.1.min.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
